

<!doctype html>
<html lang="en" ng-app="app">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="resources/css/login.css"/>

    <title>Index</title>
  </head>
  <body>
    <div ng-controller="ctrl">
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="navbar-brand">Event Handler</div>
        <ul class="navbar-nav mx-auto">
          <li class="nav-item">
            <form class="form-inline my-2 my-lg-0" ng-submit="images(text)">
              <input type="text" ng-model="text" placeholder="Search" name="text"/>
              <input type="submit" id="submit" value="Search" />
            </form>
          </li>
          <!-- <li class="nav-item" ng-class="{'ng-hide'}">
            <form class="form-inline my-2 my-lg-0" ng-submit="images(text, pgNum)" >
              <input id="page" type="number" ng-model="pgNum" name="num" min="1" max="{{totalPages}}" ng-change="images(text, pgNum)"/>
            </form>
          </li> -->
        </ul>
      </nav>
    </div>  


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script type="text/javascript" src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js" ></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular-resource.js"></script>

    <script type="text/javascript" src="lab3.js"></script>


  </body>
</html>
