<!doctype html>
<html lang="en" ng-app="app">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="resources/css/login.css"/>

    <title>Login or Signup</title>
  </head>
  <body>
  <div ng-controller="LoginCtrl" >



    <div class="container">
      <form id="loginForm" class="mx-auto" method="POST">
        <h5>Login or Sign Up</h5>
        <div class="form-group">
          <!-- <label for="emailInput">Email address</label> -->
          <input type="text" class="form-control" id="emailInput" aria-describedby="emailHelp" placeholder="Email" name="email" ng-model="email" >
        </div>
        <div class="form-group">
          <!-- <label for="passwordInput">Password</label> -->
          <input type="password" class="form-control" id="passwordInput" placeholder="Password" name="password" ng-model="password" >
        </div>
        <!-- <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div> -->
        <input type="submit" ng-click="login(email,password)" class="btn btn-primary btn-block" name="login" value="Login">
        <input type="submit" ng-click="signup(email,password)" class="btn btn-secondary btn-block" name="signup" value="Sign Up">

      </form>

    </div>



  </div>
