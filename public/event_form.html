<!doctype html>
<html lang="en" ng-app="app">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    
    <link rel="stylesheet" href="resources/css/login.css"/>
    <link rel="stylesheet" href="resources/css/event.css"/>



    <title>Create Event</title>
  </head>
  <body>
  <div ng-controller="CreateCtrl">

    <form ng-submit="createEvent()">

      <div class="left">
        <div class="map_container">
          <h2>Event Map/Floorplan</h2>
          <div class="map form-group">
            <div class="btn" id="upload_btn">Upload</div>
            <div class="btn" id="create_btn" onclick="startBuild()">Create</div>
            <!--ng-model="event.map"-->
          </div>
        </div>

        <div class="desc_container">
          <!-- <h2>Details</h2> -->
          <div class="form-group">
            <label for="eventName">Event Name</label>
            <input type="text" class="form-control" id="eventName" ng-model="event.name">
          </div>
          <div class="form-group">
            <label for="eventDesc">Description</label>
            <textarea type="text" class="form-control" id="eventDesc" ng-model="event.desc"></textarea>
          </div>
          <div class="form-group">
            <label for="eventTime">Time</label>
            <input type="datetime-local" class="form-control" id="eventTime" ng-model="event.time">
          </div>
          <div class="form-group">
            <label for="eventLoc">Location</label>
            <textarea type="text" class="form-control" ng-model="event.loc"></textarea>
          </div>

          
        </div>
      </div>

      <div class="guests_container">
        <h2>Attendees</h2>
        <ol class="guests">
          <div class="guest" ng-repeat="attendee in event.attendees">
            <div class="">

            </div>
            <div class="attendeeStatus">

            </div>
          </div>
        </ol>
        <div class="form-group">
          <label for="attendeeEmail">Email</label>
          <input type="email" class="form-control" id="attendeeEmail" aria-describedby="emailHelp" placeholder="Email">
          <div class="btn" id="invite_btn">Invite</div>
        </div>
        
      </div>
      <div class="submit_container">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Create Event</button>
      </div>
    </form>

  </div>
