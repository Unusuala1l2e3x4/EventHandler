<!doctype html>
<html lang="en" ng-app="app">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    
    <link rel="stylesheet" href="resources/css/login.css"/>
    <link rel="stylesheet" href="resources/css/event.css"/>



    <title>View Event</title>
  </head>
  <body>
  <div ng-controller="AttendCtrl" ng-init="populate()">

    <div class="left">
      <div class="map_container">
        <h2>Event Map/Floorplan</h2>
          <div class="map">
          </div>
        
      </div>

      <div class="desc_container">
        <!-- <p class="" id="eventDesc" ng-model="event.desc" disabled>{{event.name}}</p>
        <p class="" id="eventTime" ng-model="event.time" disabled>{{event.time}}</p>
        <p class="" id="eventLoc" ng-model="event.loc" disabled>{{event.loc}}</p> -->
        <div class="form-group">
          <label for="eventName">Event Name</label>
          <input type="text" class="form-control" id="eventName" ng-model="event.name" disabled>
        </div>
        <div class="form-group">
          <label for="eventDesc">Description</label>
          <textarea type="text" class="form-control" id="eventDesc" ng-model="event.desc" disabled></textarea>
        </div>
        <div class="form-group">
          <label for="eventTime">Time</label>
          <input type="datetime-local" class="form-control" id="eventTime" ng-model="event.time" disabled>
        </div>
        <div class="form-group">
          <label for="eventLoc">Location</label>
          <textarea type="text" class="form-control" ng-model="event.loc" disabled></textarea>
        </div>
        <a class="btn btn-lg" ng-click="editRedirect(event)" href="/register">REGISTER</a>
      </div>
    </div>

    <!-- <div class="guests_container"> -->

      <div class="guests_container">
        <h2>Attendees</h2>
        <ol class="guests list-group">
          <li class="list-group-item" ng-repeat="attendee in event.attendees"  >
            <div class="d-flex justify-content-between">
              <div class="mb-1 attendeeEmail">{{attendee.email}}</div>
              <small class="text-muted attendeeStatus">{{attendee.status}}</small>
            </div>

          </li>
        </ol>
        
      </div>
    <!-- </div> -->


  </div>
